
<div id="head" class="grad" rel="bg" ng-style="{ 'background-image': 'url(' + scale_bg(thumb.path) + ')' }">
  <div class="container rows">
    <div class="row">
      <div class="col-sm-6 relative">
        <div class="title bottom">
          <a href="/" class="logo">LE</a> / <h1><a href="#{{ url }}">{{ title }}</a></h1>
        </div>
      </div>
      <div class="col-sm-6 relative"
          ng-controller="NavCtrl"
          ng-include="navView()">
      </div>
    </div> <!-- .row -->
  </div> <!-- .container -->
</div> <!-- #head -->

<div ng-if="intro" class="block intro">
  <div class="container" [innerHTML]="intro|md">
  </div> <!-- .container -->
</div>

<template ngIf="alerts">
<div *ngFor="let al of alerts" class="alert alert-{{ al.status }}">
  <div class="container">
    <p><i class="fa fa-{{ al.status }}-sign"></i> {{ al.message }}</p>
  </div>
</div> <!-- .alert -->
</template>

<div class="body">

<template [ngIf]="video">
<div  *ngFor="let vid of videos" class="gallery">
  <div class="container">
    <iframe src="{{ vid.path }}" frameborder="0" allowfullscreen class="full"></iframe>
  </div> <!-- .container -->
</div> <!-- .gallery -->
</template>

<div *ngIf="images" class="gallery">
  <a *ngFor="let img of images" href="#" rel="lightbox tooltip" title="{{ img.title }}" attr.data-full="{{ img.path|img:{w: 1200} }}">
    <img src="{{ img.path|img:{h: 250} }}" />
  </a>
</div> <!-- .gallery -->

<div *ngIf="photoset" class="gallery" rel="photoset" attr.data-photoset="{{ photoset.id }}">
  <a *ngFor="let photo of get_photoset(photoset.id)" href="http://www.flickr.com/photos/ispy_creativity/{{ photo.id }}/lightbox/" rel="lightbox tooltip" title="{{ photo.title }}" attr.data-full="{{ photo.url_o|img:{w:1200} }}">
    <img src="{{ photo.url_o|img:{h:250} }}">
  </a>
</div> <!-- .gallery -->

<div *ngIf="screenshots" class="screenshot">
  <div class="container">
    <div id="ispy-scroller">
      <div *ngFor="let img of screenshots">
        <img src="{{ img.path|img:{w:1200} }}" />
      </div>
    </div> <!-- #ispy-scroller -->
  </div> <!-- .container -->
</div> <!-- .screenshot -->

<div *ngIf="projects && layout == 'index'" class="next-project">
  <div class="projects">
    <div *ngFor="let project of projects"
      ng-controller="CMSCtrl"
      ng-include="'views/projects.html'">
    </div>
  </div>
</div> <!-- .next-project -->

<div class="container">
  <div class="row">

    <div *ngIf="downloads || links" class="col-sm-3">

      <div *ngIf="downloads" class="downloads">

        <h3>Downloads</h3>

        <div *ngFor="let dl of downloads" class="btn-group">
          <a href="{{ dl.path|doc }}" class="btn btn-default"><i class="fa fa-{{ dl.icon || 'file-pdf-o' }}"></i> {{ dl.title }}</a>
          <a href="{{ dl.path|dl }}" class="btn btn-default" download><i class="fa fa-download"></i></a>
        </div>
      </div> <!-- .downloads -->

      <div *ngIf="links" class="links">

        <h3>Links</h3>

        <a *ngFor="let a of links" href="{{ a.path }}" class="btn btn-default"><i class="fa fa-{{ a.icon||'arrow-right' }}"></i> {{ a.title }}</a>
      </div> <!-- .links -->

    </div>

    <div class="col-sm-9">

      <div class="block" [innerHTML]="body|md">
      </div>

      <div *ngIf="github" class="github" rel="github" attr.data-repo="{{ github.repo }}"></div>

    </div>
  </div> <!-- .row -->

  <div *ngIf="skills" class="skills row">
    <div ng-repeat="(key, section) in skills" class="col-sm-3">
      <h3>{{ key }}</h3>
      <p>
        <a *ngFor="let sk of section"
          tooltip-template="'views/tooltip.html'"
          href="#">{{ sk.skill }}</a>
      </p>
    </div>
  </div> <!-- .skills -->

</div> <!-- .container -->

<div *ngIf="comments" class="comments">
  <div class="container">
    <!-- @todo partial 'disqus' -->
  </div> <!-- .container -->
</div> <!-- .comments -->

<div *ngIf="projects && layout == 'standard'" class="next-project">
  <div class="container">
    <h2>Next project</h2>
  </div> <!-- .container -->
  <div class="projects">
    <div *ngFor="let project of projects">
      <project></project>
    </div>
  </div>
</div> <!-- .next-project -->

</div>

<div id="foot">
  <div class="container rows">
    <div class="row">
      <div class="col-sm-6 relative">
        <div class="title bottom">
          <a href="/" class="logo">LE</a> / 
          <a href="/contact" rel="tooltip" title="<em>Email</em> studio@studiole.uk"><i class="fa fa-envelope"></i></a>
          <a href="/docs/cv" rel="tooltip" title="<em>LE /</em> CV"><i class="fa fa-file-pdf-o"></i></a>
          <a href="http://blog.elsdon.me" rel="tooltip" title="<em>LE /</em> Tumblr Blog"><i class="fa fa-tumblr"></i></a>
          <a href="http://www.twitter.com/#!/iSpyCreativity" rel="tooltip" title="<em>Twitter</em> @iSpyCreativity"><i class="fa fa-twitter"></i></a>
          <a href="http://www.linkedin.com/in/elsdon" rel="tooltip" title="<em>LE /</em> LinkedIn"><i class="fa fa-linkedin"></i></a>
        </div>
      </div>
      <div class="col-sm-6 relative">
        <div class="menu bottom">
        </div>
      </div>
    </div> <!-- .row -->
  </div> <!-- .container -->
</div> <!-- #foot -->
